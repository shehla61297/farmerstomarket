<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="row">
  <div class="col-75">
      <div class="container">
          <form class="/action_page.php" id="paymentRegisterForm" [formGroup]="paymentRegisterForm">
              <div class="row">
                  <div class="col-50">
                      <h3>Billing Address</h3>
                      <div class="form-group">
                          <label for="FirstName"><i class="fa fa-user"></i>First Name</label>
                          <input type="text" id="FName" name="FirstName" placeholder="John" formControlName="paymentFirstName" #pfirstn>
                      </div>

                      <div class="form-group">
                          <label for="LastName"><i class="la la-user"></i>Last Name</label>
                          <input type="text" id="LName" name="LastName" placeholder="Doe" formControlName="paymentLastName" #psecname> 
                      </div>

                      <div class="form-group">
                          <label for="Email"><i class="fa fa-envelope"></i> Email</label>
                          <input type="text" id="email" name="email" placeholder="john@example.com" formControlName="paymentEmail" #pemail>
                      </div>
                      
                      <div class="form-group">
                          <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                          <input type="text" id="adr" name="address" placeholder="542 W. 15th Street" formControlName="paymentAddress" #paddress>
                      </div>

                      <div class="form-group">
                          <label for="city"><i class="fa fa-institution"></i> City</label>
                          <input type="text" id="city" name="city" placeholder="Leeds" formControlName="paymentCity" #pcity>
                      </div>

      <div class="row">
          <div class="col-50 form-group">
              <label for="County">County</label>
              <input type="text" id="County" name="County" placeholder="WestYorkshire" formControlName="paymentCounty" #pcounty>
          </div>

          <div class="col-50 form-group">
              <label for="PostCode">PostCode</label>
              <input type="text" id="PostCode" name="PostCode" placeholder="LS11 ONE" formControlName="paymentPostCode" #ppostcode>
            </div>
          </div>
          </div>

          <div class="col-50">
              <h3>Payment</h3>
              <label for="fname">Accepted Payments</label>
              <div class="icon-container">
                  <i class="fa fa-cc-visa" style="color: navy;"></i>
                  <i class="fa fa-cc-mastercard" style="color:orangered;"></i>
                  <i class="fa fa-paypal" style="color:darkblue;"></i>
                  <i class="fa fa-google-wallet" style="color:blue;"></i>
                  <i class="fa fa-cc-amex" style="color:darkblue;"></i>
              </div>

              <div class="form-group">
                  <label for="cname">Name On Card</label>
                  <input type="text" id="cname" name="cardname" placeholder="John More Doe" formControlName="paymentCardName" #pcardname>
              </div>
              
              <div class="form-group">
                  <label for="cnum">Card number</label>
                  <input type="text" id="cnum" name="cardnumber" placeholder="1111-222-33-444" formControlName="paymentCardNumber" #pcardnum>
              </div>

              <div class="form-group"> 
                  <label for="expmonth">Exp Month</label>
                  <input type="text" id="expmonth" name="expmonth" placeholder="September" formControlName="paymentExpMonth" #pexpirymonth>
              </div>
              

              <div class="row">
                  <div class="col-50 form-group">
                      <label for="expyear">Expiry Year</label>
                      <input type="text" id="expyear" name="expyear" placeholder="2022" formControlName="paymentExpiryYear" #pexpiryyear>
                  </div>
                  <div class="col-50 form-group">
                      <label for="cvv">CVV</label>
                      <input type="text" id="cvv" name="cvv" placeholder="123" formControlName="paymentCVV" #ppaymentcvv>
                  </div>
              </div>
          </div>
          </div>
      </form>
      
      <div class="container">
        <h4>Shipping Method</h4>
        <label for="UK Free Delivery">UK Free Delivery 
         <input type="radio" id="UK Free Delivery" name="ShippingMethod" value="UK_Free_Delivery" #pship>
          <span class="price">£2.50</span>
        </label>

      <label for="Second Class Recorded">Second Class Recorded
        <input type="radio" id="Second Class Recorded" name="ShippingMethod" value="Second_Class_Recorded" #pship>
         <span class="price">£1.50</span>
     </label>

     <label for="First Class Recorded">First Class Recorded 
      <input type="radio" id="First Class Recorded" name="ShippingMethod" value="First_Class_Recorded" #pship>
       <span class="price">£3.50</span>
   </label>
       
   <label for="Next Day Delivery">Next Day Delivery 
    <input type="radio" id="Next Day Delivery" name="ShippingMethod" value="Next_Day_Delivery" #pship>
     <span class="price">£8.50</span>
 </label>
        
      
  
      </div>
      <div class="col-25">
          <div class="container">
            <h4>Cart</h4>
              <span class="price" style="color:black">
                <i class="fa fa-shopping-cart"></i>
              </span>
            <p><a href="#">Product 1</a> <span class="price">£00.00</span></p>
            <p><a href="#">Product 2</a> <span class="price">£00.00</span></p>
            <p><a href="#">Product 3</a> <span class="price">£00.00</span></p>
            <p><a href="#">Product 4</a> <span class="price">£00.00</span></p>
            <hr>
            <p>Total <span class="price" style="color:black"><b>£00.00</b></span></p>
          </div>
          <div class="container">
          <label>
              <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
          </label>
         
          <input type="submit" (click)= "onSubmit({
            firstName:pfirstn.value,
            lastName: psecname.value,
            email: pemail.value,
            address: paddress.value,
            city: pcity.value,
            county: pcounty.value,
            postCode: ppostcode.value,
            cardNumber: pcardnum.value,
            nameOnCard: pcardname.value,
            expiryMonth: pexpirymonth.value,
            expiryYear: pexpiryyear.value,
            shippingMethod: pship.value,
            cvv: ppaymentcvv.value})" value="Continue to checkout" class="btn" routerLink="/continue-to-checkout">
        </div>
      </div>
  </div>
</div>
