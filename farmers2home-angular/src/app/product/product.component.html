
<h1 class="heading" >Current Products In Stock</h1>
 <table  class="table">
   <br>
  <tr class="item-table">
    <th scope="col">Product Image</th>

    <th scope="col">Name</th>
    <th scope="col">Product Type</th>
    <th scope="col">Product Description</th>
    <th scope="col">Price per Unit (£) </th>
    <th scope ="col">Quantity Wanted</th>
  </tr> 
<br>
<br>
<br>
  <tr class="products" *ngFor="let p of products; let i = index">

    <td> <img src="/assets/images/placeholder.jpg" height=100 class="placeholder-image"> </td>
  
    <td>{{p.productName}}</td>
    
    <td>{{p.productType}}</td>

    <td>{{p.productDescription}}</td>
    
    <td>{{p.productPrice}}</td>
    
    <td> <input type="number" id="quantity" value="0" name="quantity" min="1" max="5"></td>

    

    <button  class="add-to-basket-button" (click)="addProductToBasket()" 
   >Add To Basket</button>

    
  </tr>
  </table>
