<form class="card p-3 bg-light" id="customerRegisterForm" [formGroup]="customerRegisterForm" 
(ngSubmit)="onSubmit({emailAddress:pemail.value,password:ppass.value,customerName:pname.value,customerAddress:paddress.value,customerContact:pcontact.value})">
    
    
    <h2>Register</h2>
    <div class="form-group">
        <label for="customerNameInput" class="text-nowrap col-sm-2 offset-sm-1 col-form-label">Full Name</label>
        <input type="text" class="form-control col-sm-10 offset-sm-1" id="customerNameInput" placeholder="Enter Full Name" formControlName="customerName" 
        [ngClass]="{'is-invalid': customerRegisterForm.get('customerName').touched && customerRegisterForm.get('customerName').invalid}" #pname>
        <div class="invalid-feedback form-control col-sm-10 offset-sm-1">
            <div>Name is Required</div>
        </div>
    </div>

    <div class="form-group">
        <label for="customerEmailInput" class="text-nowrap col-sm-2 offset-sm-1 col-form-label">Email address</label>
        <input type="email" class="form-control col-sm-10 offset-sm-1" id="customerEmailInput" placeholder="Enter email" formControlName="customerEmail" 
        [ngClass]="{ 'is-invalid': submitted && f.customerEmail.errors}" #pemail>
        <div *ngIf="submitted && f.customerEmail.errors" class="invalid-feedback form-control col-sm-10 offset-sm-1">
            <div *ngIf="f.customerEmail.errors.required">Email is Required</div>
            <div *ngIf="f.customerEmail.errors.email">Email must be a valid email address</div>
        </div>
    </div>

    <div class="form-group">
        <label for="customerSecondaryInput" class="text-nowrap col-sm-2 offset-sm-1 col-form-label">Confirm Email address</label>
        <input type="email" class="form-control col-sm-10 offset-sm-1" id="customerEmailSecondaryInput" placeholder="Confirm email" formControlName="confirm" 
        [ngClass]="{ 'is-invalid': submitted && (isEmailMismatch || f.confirm.errors) }" #pconfirm>
        <div *ngIf="submitted && (isEmailMismatch || f.confirm.errors)" class="invalid-feedback form-control col-sm-10 offset-sm-1">
            <div *ngIf="f.confirm.errors.required">Confirm email is Required</div>
            <div *ngIf="isEmailMismatch">Emails must match</div>
        </div>
    </div>


    <div class="form-group">
        <label for="customerPasswordInput" class="text-nowrap col-sm-2 offset-sm-1 col-form-label">Password</label>
        <input type="password" class="form-control col-sm-10 offset-sm-1" id="customerPasswordInput" placeholder="Enter password" formControlName="customerPassword" 
        [ngClass]="{'is-invalid': customerRegisterForm.get('customerPassword').touched && customerRegisterForm.get('customerPassword').invalid}" #ppass>
        <div class="invalid-feedback form-control col-sm-10 offset-sm-1">
            <div>Password is Required</div>
        </div>
    </div>

    <div class="form-group">
        <label for="customerAddressInput" class="text-nowrap col-sm-2 offset-sm-1 col-form-label">Address</label>
        <input type="text" class="form-control col-sm-10 offset-sm-1" id="customerAddressInput" placeholder="Enter address" formControlName="customerAddress" 
        [ngClass]="{'is-invalid': customerRegisterForm.get('customerAddress').touched && customerRegisterForm.get('customerAddress').invalid}"#paddress>
        <div class="invalid-feedback form-control col-sm-10 offset-sm-1">
            <div>Address is Required</div>
        </div>
    </div>


    <div class="form-group">
        <label for="customerContactInput" class="text-nowrap col-sm-2 offset-sm-1 col-form-label">Contact Number</label>
        <input type="text" class="form-control col-sm-10 offset-sm-1" id="customerContactInput" placeholder="Enter contact num" formControlName="customerContact" 
        [ngClass]="{'is-invalid': customerRegisterForm.get('customerContact').touched && customerRegisterForm.get('customerContact').invalid}"#pcontact>
        <div class="invalid-feedback form-control col-sm-10 offset-sm-1">
            <div>Contact is Required</div>
        </div>
    </div>
    <button type="submit" class="btn btn-dark col-sm-4 offset-sm-4">Submit</button>
</form>
